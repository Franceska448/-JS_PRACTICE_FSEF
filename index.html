<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(171, 206, 245);
        }
        .box {
            background-color: white;
            padding: 20px;
            border: 2px solid rgb(20, 41, 50);
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <form>
                <label> Choose your Food :</label>
                <select class="form-select" id="meal">
                    <option value="none"> Select</option>
                    <option value="250"> Meal A</option>
                    <option value="300"> Meal B</option>
                </select>
                <br>
                <label> Discount? </label>
                <select class="form-select" id="discount">
                    <option value="none"> Select</option>
                    <option value="0.2"> PWD/SC/STUDENT </option>
                    <option value="0"> Regular </option>
                </select>
                <br>
                <button type="button" class="btn btn-primary" onclick="check_discount()"> Meal Price</button>
            </form>
        </div>
    </div>
    
    <script>
        function check_discount() {
            var meal1 = document.getElementById('meal').value;
            var disc1 = document.getElementById('discount').value;
            if (meal1 === "none" || disc1 === "none") {
                alert("Please select both meal and discount options.");
                return;
            }
            var final_rate = meal1 - (disc1 * meal1);
            alert('Your meal price is ' + final_rate);
        }
    </script>
</body>
</html>
